<h2 style="margin-bottom:2px;"><b><font size="+3">B</font><font size="+3">ridgeport</font></b> </h2></div>
   <hr class="style-six">
   </div>
<div style="margin-bottom:30px;"><i>Where simplicity, capability and honesty meet zero fees - that's right, zero fees.</i></div>
  <p><b>We aim to maximize long-term return on invested capital (ROIC) & free cash flow (FCF).</b></p>
<p>We have a Long-term focus.</p>
  
<p>We aim to be permanent owners and have permanent partners.</p>
<p>We aim to have like-minded partners.</p>
  <p>We favor enterprise that is anchored to pyschological permanance or that is critical in nature, and avoid exposure to consumer fads.</p>   
  <p> We shamelessly learn from and embrace the business and investment principles of: John D. Rockefeller, Benjamin Graham, Hamilton Helmer, Warren Buffett, Charlie Munger and Clayton Christensen.</p>
<p>We credit Howard Marks for our preference to purchase at or near cyclical lows within long-term growth cycles.</p>
<p> We credit Charlie Munger for our preference to simplicity, quality and attention to incentives.</p>
<p>We value efficiency and thrift and have the unique ability to both not act for long periods of time when opportunity is not obvious and act decisively when it is; this is easier said than done. </p>
<p>We favor companies that generate high returns with little to no use of debt or leverage.</p>
   <p> We favor companies that show significant ability to generate free cash flow and economic returns on investment in both the present and the future.</p>
  <p>We favor companies that show the ability to execute operations effectively and efficiently, while embracing "Blue Ocean Strategy." <a href="https://hbr.org/2004/10/blue-ocean-strategy">Ref.</a></p>
<p>We favor companies that have high-integrity management that are aligned with owners' interests.</p>   
  <p> Finally, we seek to make purchases at sensible prices that allow these characteristics to accrue to our basis.</p>
   <p><b>We commit to lifelong refinement, adaptation and learning; however, we do not waiver on our principles.</b> </p>
   
<p>Sincerely,</p>
<p>Scott</p>
